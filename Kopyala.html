<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Kopyalama</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0; /* Açık gri arka plan */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 10px;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            color: white;
            background: black;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Neon Efekti (Pembe, Mavi, Mor) */
        .neon {
            background: black;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00bfff, 0 0 30px #8000ff,
                        0 0 40px #ff00ff, 0 0 50px #00bfff, 0 0 60px #8000ff;
            animation: neonGlow 2s linear infinite alternate;
            color: white;
        }

        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #00bfff, 0 0 30px #8000ff;
                color: #ff00ff;
            }
            33% {
                box-shadow: 0 0 20px #ff00ff, 0 0 30px #00bfff, 0 0 40px #8000ff;
                color: #00bfff;
            }
            66% {
                box-shadow: 0 0 30px #ff00ff, 0 0 40px #00bfff, 0 0 50px #8000ff;
                color: #8000ff;
            }
            100% {
                box-shadow: 0 0 40px #ff00ff, 0 0 50px #00bfff, 0 0 60px #8000ff;
                color: #ff00ff;
            }
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        function kopyalaMetin(butonId, metin) {
            const buton = document.getElementById(butonId);

            navigator.clipboard.writeText(metin).then(() => {
                buton.textContent = "Kopyalandı! ✅";
                buton.classList.add("neon");

                setTimeout(() => {
                    buton.textContent = "Metni Kopyala";
                    buton.classList.remove("neon");
                }, 2000);
            }).catch(err => {
                console.error("Kopyalama hatası:", err);
            });
        }
    </script>
</head>
<body>

    <!-- Üst Kopyalama Bölümü -->
    <div class="container">
        <h1>*Veteriner kontrolüne tabi olmayan ürünün belgeleri hazırdır*</h1>
        <button id="buton1" onclick="kopyalaMetin('buton1', '*Veteriner kontrolüne tabi olmayan ürünün belgeleri hazırdır*')">Metni Kopyala</button>
    </div>

    <!-- Alt Kopyalama Bölümü -->
    <div class="container">
        <h1>*VGB HAZIR*</h1>
        <button id="buton2" onclick="kopyalaMetin('buton2', '*VGB HAZIR*')">Metni Kopyala</button>
    </div>

</body>
</html>
